.navbar {

    top: 0;
    left: 0;
    width: 100%;

/* ƒê·ªãnh d·∫°ng menu */
.nav-menu {

.nav-menu li a {

/* Icon gi·ªè h√†ng */

    color: red;
}

/* ƒê·ªãnh d·∫°ng n√∫t Login */
.login-btn {

    transition: 0.3s;
}

.login-btn:hover {

}

    </style>
</head>
